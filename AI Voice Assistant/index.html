<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Virtual Assistant</title>

    <!---- CSS Linkage ------>
    <link rel="stylesheet" href="style.css">

    <!---- Font Awesome Cdn Linkage ------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <section class="main">
        <!----- Preloader Start ------>
        <div class="preloader">
            <div class="loader">
                <img src="load.gif" alt="">
            </div>
        </div>
        <!----- Preloader End ------>

        <div class="img-container">
            <div class="image">
                <img src="im.gif" alt="">
            </div>
            <h1>A M B H A R A</h1>
            <p>I'm AI Virtual Assistant. how can I help you</p>
        </div>
        <div class="input">
            <button class="talk" id="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content" id="content"> Click here to speak</h1>
        </div>

        <div class="date">
            <p id="CurDate"></p>
            <img src="text.gif" alt="">
        </div>

        <div class="time">
            <p id="CurTime"></p>
            <img src="text.gif" alt="">
        </div>
        
        


        <!---- Audio Section ------>
        <audio id="audio">
            <source src="audio.mp3" type="audio/mp3">
        </audio>
        <!---- Audio Section End ------>
    </section>
    

    <script src="script.js"></script>
</body>

</html>
